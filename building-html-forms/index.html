<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Building HTML Form</title>
    </head>

    <body>
        <form action="url" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language</p>
                    <input type="radio" id="html" name="html_language">
                    <label for="favorite">HTML</label>
                    <input type="radio" id="css" name="css_language">
                    <label for="favorite">CSS</label>
                    <input type="radio" id="javascript" name="javascript_language">
                    <label for="favorite">JavaScript</label>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="current_date">
                </div>

                <div>
                    <input type="checkbox" id="signup" name="newsletter_signup">
                    <label for="signup">Sign up for newsletter</label>
                </div>

                <div>
                    <input type="checkbox" id="agreement" name="terms_agreement">
                    <label for="agreement">Agree to terms and conditions</label>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
